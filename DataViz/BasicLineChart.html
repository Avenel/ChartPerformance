<!DOCTYPE HTML>
<html>
<head>
  <title>Line Chart</title>
  <style>
  body {
    margin: 0;
    background-color: #FFFFFF;
  }
  </style>

  <script src="d3.v3.min.js"></script>
  <script src="pixi.dev.js"></script>
  <script src="chartLib.js"></script>
  <!-- <script src="http://10.10.51.243:8080/target/target-script-min.js#anonymous"></script> -->

</head>
<body>
  <canvas id="chart"></canvas>
  <script>
  // data
  var data = [
    [ {"x":2,  "y":150},
      {"x":5,  "y":40},
      {"x":7,  "y":80},
      {"x":10, "y":220},
      {"x":12,  "y":180}],

    [ {"x":1,  "y":100},
      {"x":3,  "y":20},
      {"x":5,  "y":50},
      {"x":9, "y":120},
      {"x":12,  "y":250}]
  ]

  // create an new instance of a pixi stage
  var stage = new PIXI.Stage(0xFFFFFF, true);

  // for retina displays its important to consider the devicePixelRatio...
  var scale = window.devicePixelRatio;
  var // 1 fontsize in em for ibcs standard measure
  fs = 1.0, // 1fs / [em]
  // 1em = 16px (default browser value)
  pxs = 16*fs,
  category_w = 1.8,
  w = Math.floor(20*pxs), // 1.8fs = recommended category width
  h = Math.floor(15*pxs),
  padding = Math.floor(1*pxs),
  transitionDuration = 1000;

  var domainMaxX = d3.max(data.map(function(item) {
    return item.map( function(data) {
      return data.x;
    });
  }).map(function(item) {
    return d3.max(item);
  }));

  var domainMaxY = d3.max(data.map(function(item) {
    return item.map( function(data) {
      return data.y;
    });
  }).map(function(item) {
    return d3.max(item);
  }));

  var canvas = document.getElementById('chart');
  var options = new function() {
    this.transparent = false;
    this.view = canvas;
  }

  var renderer = PIXI.autoDetectRecommendedRenderer(w*scale, h*scale, options);
  canvas.style.width = w + 'px';
  canvas.style.height = h + 'px';

  d3.select("body").append("custom:renderer")
  .attr("renderer", (renderer instanceof PIXI.CanvasRenderer)? "canvas" : "webgl");


  // Add our "custom" sketch element to the body.
  var sketch = d3.select("body").append("cxustom:sketch")
  .attr("width", w)
  .attr("height", h)
  .attr("scale", scale)
  .attr("pxs", pxs)
  .attr("x", padding)
  .attr("y", h-padding)
  .attr("title", "ExampleLineChart")
  .attr("domain_x_min", 0)
  .attr("domain_x_max", domainMaxX)
  .attr("domain_y_min", 0)
  .attr("domain_y_max", domainMaxY)
  .attr("max_width", w - (2*padding))
  .attr("max_height", h - (2*padding))

  // append bar objects to sketch
  var lines = sketch.selectAll("dot").data(data);
  lines.enter()
    .append( 'line' );


  var dots = lines.selectAll("line").data(function (d, i, j) { return d;});
  dots.enter()
    .append('dot')
    .attr({
      x: function( d, i ) {
        return d.x;
      },
      y: function ( d, i ) {
        return d.y;
      }
    })
    .call(addLines);

  var lineChart = null;

  // insert dots onto pixi canvas
  function addLines() {
    var root = d3.select("sketch")[0][0];
    lineChart = new ChartLib.LineChart(root);
    stage.addChild(lineChart);

    // dont animate linechart atm.
    pauseLineUpdate();
  };

  function updateLines () {
    var root = d3.select("sketch")[0][0];
    lineChart = stage.children[0];
    if (lineChart && lineChart._animate) {
      lineChart.update(root);
    }
  }

  function pauseLineUpdate () {
    lineChart = stage.children[0];
    if (lineChart) {
      lineChart.toggleAnimate();
    }
  };

  // run the render loop
  requestAnimFrame(animate);

  renderer.render(stage);

  function animate() {
    updateLines();
    renderer.render(stage);
    requestAnimFrame(animate);
  }
  </script>
</body>
</html>
