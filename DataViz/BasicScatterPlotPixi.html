<!DOCTYPE HTML>
<html>
<head>
  <title>Bar Chart</title>
  <style>
  body {
    margin: 0;
    background-color: #FFFFFF;
  }
  </style>

  <script src="d3.v3.min.js"></script>
  <script src="pixi.dev.js"></script>
  <script src="chartLib.js"></script>
  <!-- <script src="http://10.10.51.243:8080/target/target-script-min.js#anonymous"></script> -->

</head>
<body>
  <canvas id="chart"></canvas>
  <script>
  // data
  var data = [
    {"x":10, "y":220},
    {"x":20,  "y":180},
    {"x":5,  "y":40},
    {"x":7,  "y":80},
  {"x":7,  "y":150}
  ]

  // create an new instance of a pixi stage
  var stage = new PIXI.Stage(0xFFFFFF, true);

  // for retina displays its important to consider the devicePixelRatio...
  var scale = window.devicePixelRatio;
  var // 1 fontsize in em for ibcs standard measure
  fs = 1.0, // 1fs / [em]
  // 1em = 16px (default browser value)
  pxs = 16*fs,
  category_w = 1.8,
  w = Math.floor(20*pxs), // 1.8fs = recommended category width
  h = Math.floor(data.length*pxs*category_w),
  padding = Math.floor(1*pxs),
  transitionDuration = 1000,
  domainMaxX = d3.max(data.filter(function(item) {return item.x;})).x,
  domainMaxY = d3.max(data.filter(function(item) {return item.y;})).y;

  var canvas = document.getElementById('chart');
  var options = new function() {
    this.transparent = false;
    this.view = canvas;
  }

  var renderer = PIXI.autoDetectRecommendedRenderer(w*scale, h*scale, options);
  canvas.style.width = w + 'px';
  canvas.style.height = h + 'px';

  d3.select("body").append("custom:renderer")
  .attr("renderer", (renderer instanceof PIXI.CanvasRenderer)? "canvas" : "webgl");


  // Add our "custom" sketch element to the body.
  var sketch = d3.select("body").append("cxustom:sketch")
  .attr("width", w)
  .attr("height", h)
  .attr("scale", scale)
  .attr("pxs", pxs)
  .attr("x", padding)
  .attr("y", h-padding)
  .attr("title", "ExampleBarChart")
  .attr("domain_x_min", 0)
  .attr("domain_x_max", domainMaxX)
  .attr("domain_y_min", 0)
  .attr("domain_y_max", domainMaxY)
  .attr("max_width", w - (2*padding))
  .attr("max_height", h - (2*padding))

  // append bar objects to sketch
  var dot = sketch.selectAll("dot").data(data);
  dot.enter()
  .append( 'dot' )
  .attr({
    x: function( d, i ) {
      return d.x;
    },
    y: function ( d, i ) {
      return d.y;
    }
  })
  .call(addDots);

  var scatterPlot = null;

  // insert dots onto pixi canvas
  function addDots() {
    var root = d3.select("sketch")[0][0];
    scatterPlot = new ChartLib.ScatterPlot(root);
    stage.addChild(scatterPlot);

    // dont animate scatterplot atm.
    pauseDotUpdate();
  };

  function updateDots () {
    var root = d3.select("sketch")[0][0];
    scatterPlot = stage.children[0];
    if (scatterPlot && scatterPlot._animate) {
      scatterPlot.update(root);
    }
  }

  function pauseDotUpdate () {
    scatterPlot = stage.children[0];
    if (scatterPlot) {
      scatterPlot.toggleAnimate();
    }
  };

  // run the render loop
  requestAnimFrame(animate);

  renderer.render(stage);

  function animate() {
    updateDots();
    renderer.render(stage);
    requestAnimFrame(animate);
  }
  </script>
</body>
</html>
