<!DOCTYPE HTML>
<html>
<head>
  <title>Column Chart</title>
  <style>
  body {
    margin: 0;
    background-color: #FFFFFF;
  }
  </style>

  <script src="d3.v3.min.js"></script>
  <script src="pixi.dev.js"></script>
  <script src="chartLib.js"></script>
  <script src="http://10.10.51.243:8080/target/target-script-min.js#anonymous"></script>

</head>
<body>
  <canvas id="chart"></canvas>
  <script>
  // data
  var bullets =
  [
  {"title":"Q1", "val":220},
  {"title":"Q2",  "val":180},
  {"title":"Q3",  "val":40},
  {"title":"Q4",  "val":80}
  ]

  // create an new instance of a pixi stage
  var stage = new PIXI.Stage(0xFFFFFF, true);

  // for retina displays its important to consider the devicePixelRatio...
  var scale = window.devicePixelRatio;
  var // 1 fontsize in em for ibcs standard measure
  fs = 1, // 1fs / [em]
  // 1em = 16px (default browser value)
  pxs = 16,
  category_w = 3.8,
  w = Math.floor(20*pxs*fs),
  h = Math.floor(bullets.length*pxs*fs*category_w),
  padding = Math.floor(1*pxs*fs);

  var canvas = document.getElementById('chart');
  var options = new function() {
    this.transparent = false;
    this.view = canvas;
  }

  var renderer = PIXI.autoDetectRecommendedRenderer(w*scale, h*scale, options);
  canvas.style.width = w + 'px';
  canvas.style.height = h + 'px';

  d3.select("body").append("custom:renderer")
  .attr("renderer", (renderer instanceof PIXI.CanvasRenderer)? "canvas" : "webgl");


  // container element for bulletGraphics
  var graphics = new Array();

  // indicates if animation should be active or not (one should not animate, if the viz is already static)
  var global_animate = true

  // add render view to DOM
  document.body.appendChild(renderer.view);

  // Add our "custom" sketch element to the body.
  var sketch = d3.select("body").append("cxustom:sketch")
  .attr("width", w)
  .attr("height", h);

  // calculate yPosition of bullet
  var xPos = d3.scale.ordinal()
  .domain( d3.range( bullets.length ) )
  .rangeRoundBands( [0, w - (2*padding)], 1/3);

  // append bar objects to sketch
  var column = sketch.selectAll("bar").data(bullets);
  column.enter()
  .append( 'bar' )
  .attr({
    title: function( d, i ) {
      return d.title;
    },
    title_width: 5*pxs,
    x: function( d, i ) {
      return xPos(i);
    },
    y: h - padding,
    width: xPos.rangeBand(),
    pxs: pxs * fs,
    height: 0,
    max_height: h - (2*padding),
    scale: scale,
    domain_min: 0,
    domain_max: 300,
    value: function( d, i ) {
      return d.val;
    },
    animate: true
  })
  .call(addColumns);

  column.transition()
  .duration(1000)
  .attr("height", function ( d, i ) {
    return d.val;
  })
  .each('end', pauseColumnUpdate);

  // insert bullets into pixi canvas
  function addColumns() {
    var root = d3.select("sketch")[0][0];
    for (var child = root.firstChild; child; child = child.nextSibling) {
      stage.addChild(new ChartLib.ColumnChart(child));
    }
  };

  function updateColumns () {
    var root = d3.select("sketch")[0][0];
    var i = 0;
    for (var child = root.firstChild; child; child = child.nextSibling) {
      if (i < stage.children.length) {
        var b = stage.children[i];
        if (b.animate) {
          b.update(child);
        }
      }
      i++;
    }
  }

  function pauseColumnUpdate () {
    for (var i = 0; i < stage.children.length; i++) {
      stage.children[i].animate = false;
    }
  };

  // run the render loop
  requestAnimFrame(animate);

  renderer.render(stage);

  function animate() {
    updateColumns();
    renderer.render(stage);
    requestAnimFrame(animate);
  }

  </script>
</body>
</html>
