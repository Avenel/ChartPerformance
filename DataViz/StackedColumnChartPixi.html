<!DOCTYPE HTML>
<html>
<head>
  <title>Stacked Column Chart</title>
  <style>
  body {
    margin: 0;
    background-color: #FFFFFF;
  }
  </style>

  <script src="d3.v3.min.js"></script>
  <script src="pixi.dev.js"></script>
  <script src="chartLib.js"></script>
  <!-- <script src="http://10.10.51.243:8080/target/target-script-min.js#anonymous"></script> -->

</head>
<body>
  <canvas id="chart"></canvas>
  <script>
  // data
  var data =
  [
  {"title":"Q1", "values": [100, 20, 120, 65]},
  {"title":"Q2", "values": [10, 25, 85, 55]},
  {"title":"Q3", "values": [200, 30, 100, 35]},
  {"title":"Q4", "values": [120, 50, 90, 12]}
  ]

  // create an new instance of a pixi stage
  var stage = new PIXI.Stage(0xFFFFFF, true);

  // for retina displays its important to consider the devicePixelRatio...
  var scale = window.devicePixelRatio;
  var // 1 fontsize in em for ibcs standard measure
  fs = 1, // 1fs / [em]
  // 1em = 16px (default browser value)
  pxs = 16,
  category_w = 3.8,
  w = Math.floor(data.length*pxs*fs*category_w),
  h = Math.floor(15*pxs*fs),
  padding = Math.floor(1*pxs*fs);

  var canvas = document.getElementById('chart');
  var options = new function() {
    this.transparent = false;
    this.view = canvas;
  }

  var renderer = PIXI.autoDetectRecommendedRenderer(w*scale, h*scale, options);
  canvas.style.width = w + 'px';
  canvas.style.height = h + 'px';

  d3.select("body").append("custom:renderer")
  .attr("renderer", (renderer instanceof PIXI.CanvasRenderer)? "canvas" : "webgl");


  // container element for bulletGraphics
  var graphics = new Array();

  // indicates if animation should be active or not (one should not animate, if the viz is already static)
  var global_animate = true

  // add render view to DOM
  document.body.appendChild(renderer.view);

  // Add our "custom" sketch element to the body.
  var sketch = d3.select("body").append("cxustom:sketch")
  .attr("width", w)
  .attr("height", h);

  // calculate yPosition of bullet
  var xPos = d3.scale.ordinal()
  .domain( d3.range( data.length ) )
  .rangeRoundBands( [0, w - (2*padding)], 1/3);

  // append bar objects to sketch
  var column = sketch.selectAll("stackedColumn").data(data);
  column.enter()
  .append( 'stackedColumn' )
  .attr({
    title: function( d, i ) {
      return d.title;
    },
    title_width: 5*pxs,
    x: function( d, i ) {
      return xPos(i);
    },
    y: h - padding,
    width: xPos.rangeBand(),
    pxs: pxs * fs,
    height: 0,
    max_height: h - (2*padding),
    scale: scale,
    domain_min: 0,
    domain_max: 400,
    values: function( d, i ) {
      return d.values;
    },
    animate: true
  })
  .call(addStackedColumns);

  column.transition()
  .duration(1000)
  .attr("height", function ( d, i ) {
    // sum of values
    return d.values.reduce(function(previousValue, currentValue, index, array) {
      return previousValue + currentValue;
    });;
  })
  .each('end', pauseStackedColumnUpdate);

  // insert columns into pixi canvas
  function addStackedColumns() {
    var root = d3.select("sketch")[0][0];
    for (var child = root.firstChild; child; child = child.nextSibling) {
      stage.addChild(new ChartLib.StackedColumnChart(child));
    }
  };

  function updateStackedColumns () {
    var root = d3.select("sketch")[0][0];
    var i = 0;
    for (var child = root.firstChild; child; child = child.nextSibling) {
      if (i < stage.children.length) {
        var b = stage.children[i];
        if (b.animate) {
          b.update(child);
        }
      }
      i++;
    }
  }

  function pauseStackedColumnUpdate () {
    for (var i = 0; i < stage.children.length; i++) {
      stage.children[i].animate = false;
    }
  };

  // run the render loop
  requestAnimFrame(animate);

  renderer.render(stage);

  function animate() {
    updateStackedColumns();
    renderer.render(stage);
    requestAnimFrame(animate);
  }

  </script>
</body>
</html>
